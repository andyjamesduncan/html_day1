<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="http://cdn29.elitedaily.com/wp-content/uploads/2014/02/doge.jpg" alt="Doge">
    <h1 class="hello-world">Hello, world!</h1>
    <form>
      <div>
        <label for="email">Please enter email</label>
        <input type="text" name="email" id="email">
      </div>
      <div>
        <label for="password">Please enter password</label>
        <input type="password" name="password" id="password">
      </div>
      <div>
        <label for="credentials">Remember my credentials</label>
        <input type="checkbox" name="checkbox" id="checkbox">
      </div>
      <button type="submit">Send</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
